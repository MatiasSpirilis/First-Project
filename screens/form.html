        <section>
            <div class="parent-container">
                <div class="form-container">
                    <h2 class="form-title">Contact</h2>
                    <form
                        class="form-body"
                        action="https://formsubmit.co/matispi92@gmail.com"
                        method="POST"
                    >
                        <!-- <label for="firstName">First Name: </label> -->
                        <input
                            id="inputFirstName"
                            class="input-contact"
                            type="text"
                            name="name"
                            placeholder="First name..."
                            required
                        />

                        <br />

                        <!-- <label for="secondName">Second Name: </label> -->
                        <input
                            id="inputSecondName"
                            class="input-contact"
                            type="text"
                            name="name"
                            placeholder="Second name..."
                            required
                        />

                        <br />

                        <!-- <label for="email">Email: </label> -->
                        <input
                            id="inputEmail"
                            class="input-contact"
                            type="email"
                            name="email"
                            placeholder="Email..."
                            required
                        />

                        <br />

                        <textarea
                            name="msg"
                            class="input-textarea"
                            id="inputMsg"
                            cols="40"
                            rows="10"
                            placeholder="Your comments.."
                            required
                        ></textarea>
                        <br />
                        <div class="form-btn-container">
                            <input
                                value="Submit"
                                class="form--btn"
                                id="formBtn"
                                type="submit"
                            />
                        </div>
                    </form>
                </div>
            </div>
